<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>帖子列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="js/rem.js"></script> 
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/page.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
</head>
	<body>
		<!--header star-->
		<header class="mui-bar mui-bar1 mui-bar-nav mui-bar-nav1" id="header">
			<a class="back-btn" href="javascript:history.go(-1)">
	            <i class="iconfont icon-fanhui"></i>
	        </a>
	       <div class="mui-title">帖子列表</div>
	    </header>
	    <!--header end-->
	    <div class="warp clearfloat" id="app4">
			<div id="myTabContent" class="tab-content" style="background: #fff; padding: 0.4rem;">
				<div class="tab-pane fade" id="list">
					<form role="form">
						<div class="form-group login-group_re" v-for="item in list">
							<div class="inline"><em class="circle">2</em></div>
							<div class="inline detail">
								<p>时间：<span>{{ item.time}}</span></p>
								<p>地点：<span>{{ item.address }}</span></p>
								<p>说明：<span>{{ item.discription }}</span></p>
							</div>
						</div>
					</form>
				</div>
			</div>
	    </div>
	
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/hmt.js" ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            var app4=new Vue({
                el:'#app4',
                data:{
                    list:[]
                },
                mounted:function(){
                    var that=this
                    alert('请求已发送')
                    axios.get("http://127.0.0.1:8000/getlist/").then(function (response){
                        console.log(response.data.list)
                        that.list=response.data.list
                        console.log(that.list)
                    }).catch(function (err){
                        console.log(err)
                    })
                }
            })
        </script>
	</body>
	
</html>
