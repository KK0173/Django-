<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

    <form id="app">
        请输入用户名:<input type="text" v-model="username">
        {{ username }}
        <input type="button" @click="getpage" value="getdata">
        <input type="button" @click="postpage" value="postdata">
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                username:''
            },
            methods:{
                getpage:function (){
                    axios.get('http://127.0.0.1:8000'+"?username=dave").then(function (response){
                        console.log(response.data)
                    }).catch(function (err){
                        console.log(err)
                    })
                },
                postpage:function (){
                    axios.post('http://127.0.0.1:8000/',{name:this.username}).then(function (response){
                        console.log(response.data)
                    }).catch(function (err){
                        console.log(err)
                    })
                }
            }
        })
    </script>
</body>
</html>
